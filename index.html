<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BeforeUCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- iOS-style fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="BeforeUCall" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- iOS home-screen icon (you can swap this later) -->
  <link rel="apple-touch-icon" href="images/saahil.png" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="app-header">
      <h1>BeforeUCall</h1>
      <p class="subtitle">See our time before you call üíõ</p>
    </header>

    <main class="cards">
      <!-- Saahil -->
      <article class="kid-card" data-kid="saahil">
        <img src="images/saahil.png" alt="Saahil" class="kid-avatar" />
        <div class="kid-info">
          <div class="kid-name">Saahil</div>
          <div class="kid-time" aria-label="Current time for Saahil">--:--</div>
          <div class="kid-location">North Carolina (EST)</div>
        </div>
      </article>

      <!-- Maya -->
      <article class="kid-card" data-kid="maya">
        <img src="images/maya.png" alt="Maya" class="kid-avatar" />
        <div class="kid-info">
          <div class="kid-name">Maya</div>
          <div class="kid-time" aria-label="Current time for Maya">--:--</div>
          <div class="kid-location">Texas (CST)</div>
        </div>
      </article>

      <!-- Andrew -->
      <article class="kid-card" data-kid="andrew">
        <img src="images/andrew.png" alt="Andrew" class="kid-avatar" />
        <div class="kid-info">
          <div class="kid-name">Andrew</div>
          <div class="kid-time" aria-label="Current time for Andrew">--:--</div>
          <div class="kid-location">Texas (CST)</div>
        </div>
      </article>
    </main>

    <footer class="app-footer">
      <span>Made with ‚ù§Ô∏è for Mom & Dad</span>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
